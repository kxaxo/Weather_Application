<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Search Weather</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="fa-solid fa-arrow-left"></i> Weather Application</header>
        <section class="input-search">
            <p class="text_info">Please enter a valid city name</p>
            <input type="text" placeholder="Enter city name" spellcheck="false" name="city_name" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>

        <section class="weather-part">
            <img src="./images/rain.png" alt="rain">
            <div class="temp">
                <span class="num">13</span>
                <span class="deg">°</span><span class="modify-position">C</span>
            </div>
            <div class="weather">Sunny</div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span> Bangkok, Thailand</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="fa-solid fa-temperature-quarter"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="num">17</span>
                            <span class="deg">°</span><span class="modify-position">C</span>
                        </div>
                        <p>Feels like</p> 
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="details">
                        <span class="num">84%</span>
                        <p>Humidity</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>


    <script src="https://kit.fontawesome.com/00b76a7775.js" crossorigin="anonymous"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
